    <h1><strong>Contact</strong></h1>
    <hr>
    <p>* Ces zones sont obligatoires</p>

    <form action="destination.php" method="post" id="formulaire_contact">
      <fieldset>
        <legend>Vos coordonnées</legend>
        <label for="nom">Votre nom* : </label><input type="text" placeholder="Entrez votre nom" name="nom" id="nom"><br>
        <label for="prénom">Votre prénom* : </label><input type="text" placeholder="Entrez votre prénom" name="prénom" id="prénom"><br>
        <label for="sexe">Sexe* : </label><input type="radio" name="sexe" value="Féminin" id="sexe"> Féminin
        <input type="radio" name="sexe" value="Masculin"> Masculin <br>
        <label for="date">Date de naissance* : </label><input type="date" name="ddn" id="date"> <br>
        <label for="codepostal">Code postal* : </label><input type="text" name="codepostal" id="codepostal" maxlength="5"><br>
        <label for="adresse">Adresse : </label><input type="text" name="adresse" id="adresse"><br>
        <label for="ville">Ville : </label><input type="text" name="ville" id="ville"><br>
        <label for="email">Email* : </label><input type="email" placeholder="dave.loper@afpa.fr" name="email" id="email"><br>
      </fieldset> <br>
      <fieldset>
        <legend>Votre demande</legend>
        <label for="sujet">Sujet* : </label> <select name="sujet" id="sujet">
          <option>Veuillez sélectionner un sujet</option>
        </select> <br>
        <label for="question">Votre question* : </label><textarea name="question" id="question" cols="30" rows="3"></textarea>
      </fieldset> <br>
      <input type="checkbox" name="consentement" id="consentement"> * J'accepte le traitement informatique de ce formulaire <br> <br>
      <input type="submit" value="Envoyer">
      <input type="reset" value="Annuler">
    </form>
